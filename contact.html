<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Codementum</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Codementum <span class="logo-tag">{CM}</span></div>
        <nav class="nav-center">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <a href="resume.pdf" class="btn" target="_blank">Download</a>
      </div>
    </header>

    <section class="contact-section">
      <div class="contact-left">
        <h1>Let’s Collaborate</h1>
        <p>
          Have a project, a question, or just want to say hi? <br />
          I’d love to hear from you.
        </p>
      </div>
      <div class="contact-right">
        <h2>Say Hello</h2>
        <form action="https://formspree.io/f/xrblozly" method="POST">
          <input type="text" name="name" placeholder="Your name" required />
          <input type="text" name="company" placeholder="Company (optional)" />
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea
            name="message"
            placeholder="Start typing here..."
            required
          ></textarea>
          <button type="submit">Submit →</button>
        </form>
      </div>
    </section>
  </body>
</html>
